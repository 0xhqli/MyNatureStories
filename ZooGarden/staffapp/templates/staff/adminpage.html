<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        {% comment %}
        For bootstrap
        {% endcomment %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'staffapp/css/style.css' %}">
        <script src="{% static 'staffapp/js/scripts.js' %}"></script>
    </head>
    <body>
        <div class="container">
            {% if messages %}
                <ul class="messages">    
                    {% for message in messages %}    
                        {{ message | safe }}
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="flaggedforreview">
                <p>Flagged for review:</p>
                <div class="flaggedls">
                </div>
            </div>
            <div class="userslist">
                <p>User list:</p>
                <div class="userls">
                </div>
                <a href="/accounts/register" class="addbutton">Add a New User</a>
            </div>
            <div class="tags">
                <p>Tags:</p>
                <div class="tagls">
                </div>
                <a href="/accounts/tags/new" class="addbutton">Add a New Tag</a>
            </div>
            <div class="zone">
                <p>Zones:</p>
                <div class="zonels">
                </div>
                <a href="/accounts/zones/new" class="addbutton">Add a New Tag</a>
            </div>
        </div>
    </body>
</html>
