{% load static %}
{% for post in posts %}
    <div class="col-lg-4">
        <div class="blog-grid">
            <div class="blog-img">
                <div class="date">{{post.created_at}}</div>
                <a href="/naturestories/{{post.id}}">
                    <img src="{% get_media_prefix %}{{post.image}}" class="img-fluid">
                </a>
            </div>
            <div class="blog-info">
                <h5>{{post.title}}</h5>
                <p>{{post.content}}</p>
                <div class="btn-bar">
                    <a href="/naturestories/{{post.id}}" class="px-btn-arrow">
                        <span>Read More</span>
                        <i class="arrow"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
